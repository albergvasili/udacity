<html>
	<head>
		<meta charset="utf-8">
		<title>Pixel Art Maker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Pixel Art Maker </h1>
		<div>
			<form>
				<label for="gridHeight">Grid Height:</label>
				<input type="number"  id="gridHeight"  
				name="gridHeight" max="100">
				<label for="gridWidth">Grid Width:</label>
				<input type="number" id="gridWidth" 
				name="gridWidth" max="100">
				<button id="send" type="button">Submit</button>
			</form>
		</div>
		<div>
			<input id="pickColor" type="color" name="color">
			<label for="color">Pick a color</label>
		</div>
		<div>
			<h2>Design Canvas</h2>
		</div>
		<div id="designGrid">
		</div>
		<script src="events.js"></script>
	</body>
</html>
